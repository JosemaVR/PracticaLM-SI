<!DOCTYPE>
<html>
<head>
<title>Formulario de registro</title>
</head>
<body>
<form action="accion_alta_usuario.php" method="post">

<fieldset name="Datos personales">
<legend>Datos personales</legend>
<label for="NOMBRE">Nombre</label>
<input name="NOMBRE" id="NOMBRE" type="text" size="20"/>
<label for="APELLIDO1">Primer apellido</label>
<input name="APELLIDO1" id="APELLIDO1" type="text" size="20"/>
<label for="APELLIDO2">Segundo apellido</label>&nbsp;
<input name="APELLIDO2" id="APELLIDO2" type="text" size="20"/>
<br/><br/>
<label for="DNI">DNI</label>
<input name="DNI" id="DNI" type="text" size="8"/>
<label for="EMAIL">e-mail</label>
<input name="EMAIL" id="EMAIL" type="text" size="32"/>
</fieldset>

<fieldset name="Datos de usuario">
<legend>Datos del usuario</legend>
<label for="USER">Usuario</label>
<input name="USER" id="USER" type="text" size="20" onchange=""/>
<output id="" for="USER" ></output>



<br/><br/>
<label for="PASS">Contraseña</label>
<input name="PASS" id="PASS" type="password" size="20"/>
<label for="CONFIRMPASS">Repetir contraseña</label>
<input name="CONFIRMPASS" id="CONFIRMPASS" type="password" size"20"/>
</fieldset>

</form>
</body>
</html>
